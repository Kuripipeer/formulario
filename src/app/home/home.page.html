<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Formulario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <form (ngSubmit)="addTask(taskForm)" #taskForm="ngForm">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" name="nombre" [(ngModel)]="nombre" errorText="Campo requerido" required #nombreInput="ngModel" pattern="[a-zA-Z]+"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Edad</ion-label>
        <ion-input type="number" errorText="Invalid email" name="edad" [(ngModel)]="edad" min="0" errorText="Campo requerido" required #edadInput="ngModel" max="200"></ion-input>
      </ion-item>
        <ion-list>
            <ion-item>
              <ion-label position="floating">Género</ion-label>
              <ion-select
                label=""
                placeholder=""
                [(ngModel)]="genero"
                name="genero"
                required
                #generoInput="ngModel">
                <ion-select-option value="masculino">Masculino</ion-select-option>
                <ion-select-option value="femenino">Femenino</ion-select-option>
                <ion-select-option value="otro">Prefiero no decirlo</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
      <ion-item>
        <ion-label position="floating">Estado</ion-label>
        <ion-input type="text" name="estado" [(ngModel)]="estado" errorText="Campo requerido" required #estadoInput="ngModel" pattern="[a-zA-Z]+"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Ciudad</ion-label>
        <ion-input type="text" name="ciudad" [(ngModel)]="ciudad" errorText="Campo requerido" required #ciudadInput="ngModel" pattern="[a-zA-Z]+"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Fecha de nacimiento</ion-label>
        <ion-input type="date" name="fechaN" [(ngModel)]="fechaN" errorText="Campo requerido" required #fechaInput="ngModel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          type="email"
          fill="solid"
          label="Correo"
          labelPlacement="floating"
          helperText="Enter a valid email"
          errorText="Invalid email"
          [(ngModel)]="correo"
          name="correo"
          required
          pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$"
          #correoInput="ngModel"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="number" name="telefono" [(ngModel)]="telefono" errorText="Campo invalido" required #telefonoInput="ngModel" max="9999999999"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Categoría</ion-label>
        <ion-input type="text" name="categoria" [(ngModel)]="categoria" errorText="Campo requerido" required #categoriaInput="ngModel" pattern="[a-zA-Z]+"></ion-input>
      </ion-item>
      <ion-button type="submit" expand="block" [disabled]="taskForm.invalid">Agregar</ion-button>
    </form>
  </div>
</ion-content>
